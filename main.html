<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="method">
            <div>
                <label for="name">Name</label>

                <input type="text" id="name" placeholder="Name">
                <div>
                    <div>
                        <label for="phone">Phone Number</label>

                        <input type="text" name="" id="phone" placeholder="Phone Number">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="" id="address" placeholder="Address">
                    </div>
                    <div>
                        <label for="Have you ever lived with a Dog before?">Have you ever lived with a Dog
                            before?</label>
                        <input type="checkbox" name="" id="Have you ever lived with a Dog before?">
                    </div>
                    <div>
                        <label for="multiSelect">Please select your preferred breeds</label>
                        <select name="multiSelect" id="multiSelect" multiple>
                            <option value="Dog1">Dog1</option>
                            <option value="Dog2">Dog2</option>
                            <option value="Dog3">Dog3</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" id="submit" value="Submit">
                    </div>


        </form>
    </div>

</body>

</html>
